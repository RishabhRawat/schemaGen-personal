<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>schematic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.2.5/svg.min.js"></script>
</head>
<body bgcolor="#f0f8ff">
<!--Gate length = (35 + 25) + 20 + 20 = 100-->
<!--Gate height = 50-->
<div id="schematic_container" style="height: 100em">
</div>
<!--<form id="parse_form" action="#">-->
    <!--Input: <input type="text" id="parse_data"><br>-->
    <!--<input type="submit" value="Submit">-->
<!--</form>-->

<svg>
    <defs>
        <path d="M0 0 h 30" id="rev_gate_link"/>
        <path d="M0 0 h-30" id="for_gate_link"/>
        <path d="M0 0 h 20 a5 5 0 1 0 10 0 a5 5 0 1 0 -10 0" id="rev_not_gate_link"/>
        <path d="M0 0 h-20 a5 5 0 1 0 -10 0 a5 5 0 1 0 10 0" id="forward_not_gate_link"/>
        <path d="M0 0 h35 a25 25 0 1 1 0 50  h-35  Z" id="and_curve"/>
        <path d="M0 0 Q40 0 60 25 Q40 50 0 50 q20 -25 0 -50" id="or_curve"/>
        <path d="M0 0 L50 25 a5 5 0 1 0 10 0 a5 5 0 1 0 -10 0 L0 50 Z" id="not_curve"/>
        <path d="M0 15 h40 L60 25 L40 35 h-40 Z" id="input_curve"/>
        <path d="M0 25 L20 15 h40 v20 h-40 Z" id="output_curve"/>
        <rect width="60" height="50" id="unknown_component"/>
    </defs>
</svg>
<script src="schematic.js"></script>
</body>
</html>
